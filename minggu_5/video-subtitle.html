<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Subtitle | Semantic Element</title>
  </head>
  <body>
    <h1>Video Perkenalan + Subtitle</h1>
    <video controls>
      <source src="CINEMATIC GUNUNG .mp4" type="video/mp4" />
      Sorry, Brother your browser not support tag video. Please Update Brother.
      <track src="subtitle" kind="subtitles" srclang="id" label="Indonesia" />
    </video>
  </body>
</html>
